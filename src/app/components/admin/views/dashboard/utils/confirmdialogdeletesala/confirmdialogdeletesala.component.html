<h2 mat-dialog-title>Confirmar</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="onConfirm()">Eliminar</button>
  <button mat-button (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
