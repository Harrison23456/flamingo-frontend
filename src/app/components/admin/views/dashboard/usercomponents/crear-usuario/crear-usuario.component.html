<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>{{ isEditMode ? 'Editar Usuario' : 'Crear Usuario' }}</h2>
    <mat-dialog-content>
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="Ingrese el nombre" />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Apellido paterno</mat-label>
          <input matInput formControlName="paternalsurname" placeholder="Ingrese el apellido paterno" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Apellido materno</mat-label>
            <input matInput formControlName="maternalsurname" placeholder="Ingrese el apellido materno" />
          </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email Web</mat-label>
          <input matInput formControlName="userweb" placeholder="Ingrese el email web" />
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Contraseña Web</mat-label>
            <input matInput formControlName="passwordweb" placeholder="Ingrese la contraseña web" />
          </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email Móvil</mat-label>
          <input matInput formControlName="usermobile" placeholder="Ingrese el email móvil" />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
            <mat-label>Contraseña Web</mat-label>
            <input matInput formControlName="passwordmobile" placeholder="Ingrese la contraseña móvil" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Empresa</mat-label>
            <mat-select formControlName="company">
              <mat-option *ngFor="let empresa of empresas" [value]="empresa._id">
                {{ empresa.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>              
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">
        {{ isEditMode ? 'Guardar Cambios' : 'Crear' }}
      </button>
    </mat-dialog-actions>
  </form>
