<div class="mat-typography" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <mat-card style="width: 400px; padding: 16px;">
      <h2 style="text-align: center;">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="loginForm.controls['email'].invalid">Invalid email</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="loginForm.controls['password'].invalid">Invalid password</mat-error>
        </mat-form-field>
    
        <button mat-raised-button color="primary" type="submit" style="width: 100%;">
          Login
        </button>
        <mat-error *ngIf="error">{{ error }}</mat-error>
      </form>
    </mat-card>
  </div>
