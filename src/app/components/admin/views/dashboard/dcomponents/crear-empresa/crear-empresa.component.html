<h1 mat-dialog-title>{{ data ? 'Editar Empresa' : 'Crear Empresa' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="companyForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>RUC</mat-label>
      <input matInput formControlName="ruc" type="number" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Móviles</mat-label>
      <input matInput formControlName="mobiles" type="number" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Inicio</mat-label>
      <input matInput [matDatepicker]="picker1" (dateChange)="onDateChange()" formControlName="fechaInicio" />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Fecha de Fin</mat-label>
      <input matInput [matDatepicker]="picker2" (dateChange)="onDateChange()" formControlName="fechaFin" />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">
    Guardar
  </button>
</div>
